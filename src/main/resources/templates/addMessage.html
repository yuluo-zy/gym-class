<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">添加活动</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">主页</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/message/select}">活动通知管理</a></li>
                    <li class="breadcrumb-item active">添加活动</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/message/add}" method="post" name="addForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">编号：</td>
                                <td><input type="number" class="form-control" placeholder="4位编号" name="messageId"></td>
                            </tr>

                            <tr>
                                <td text-align="center">名称：</td>
                                <td><input type="text" class="form-control" placeholder="课程名称" name="messageInfo">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                            <input type="submit" class="btn btn-outline-success" value="添加">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        if (addForm.messageId.value == "") {
            alert("请输入课程编号！")
            return false;
        }
        if (addForm.messageInfo.value == "") {
            alert("请输入课程名称！")
            return false;
        }
        return true;
    }
</script>
</body>
</html>
